<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define a codificação do documento -->
    <meta charset="UTF-8">
    <!-- Ajusta a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Café & Conforto</title>
    <!-- Conectando o arquivo CSS com o HTML -->
    <link rel="stylesheet" href="cafeteria.css">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Café & Conforto</h1>
        <p>O melhor café da cidade</p>
    </header>

    <!-- Seção do menu da cafeteria -->
    <section id="menu">
        <h2>Explore nosso Menu</h2>
        <ul>
            <li>Café Latte</li>
            <li>Cappuccino</li>
            <li>Torta de Maçã</li>
            <li>Muffin de Chocolate</li>
        </ul>
    </section>

    <!-- Seção mostrando o espaço da cafeteria -->
    <section id="ambiance">
        <h2>Nosso Espaço</h2>
        <!-- As imagens podem ser substituídas por imagens reais posteriormente -->
        <img src="imagem1.jpg" alt="Pessoa lendo no café">
        <img src="imagem2.jpg" alt="Pessoas trabalhando no café">
    </section>

    <!-- Seção de localização -->
    <section id="location">
        <h2>Localização</h2>
        <!-- Aqui você pode inserir um mapa ou um link para o Google Maps -->
        <p>123 Rua do Café, Cidade, Estado</p>
    </section>

    <!-- Seção de contato -->
    <section id="contact">
        <h2>Reservas e Informações</h2>
        <p>Email: cafeconforto@email.com</p>
        <p>Telefone: (00) 1234-5678</p>
    </section>

</body>

</html>
